<!-- templates/registration/login.html -->
{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div id="outer">
  <div id="card" style="text-align: center;">
    <h2>Log In</h2>
    <form method="post">
      {% csrf_token %}
      <div>
        <input type="text" name="username" id="id_username" class="login-input" placeholder="Username" style="text-align: center; width: 100%; padding: 8px; border: none; border-radius: 8px; background-color: rgb(207, 207, 241); cursor: pointer; margin-top: 10px;">
      </div>
      <div>
        <input type="password" name="password" id="id_password" class="login-input" placeholder="Password" style="text-align: center; width: 100%; padding: 8px; border: none; border-radius: 8px; margin-bottom: 10px; background-color: rgb(207, 207, 241); cursor: pointer; margin-top: 10px;">
      </div>
      <button type="submit" class="login-button" style="width: 50%; padding: 8px; border: none; border-radius: 4px; background-color: rgb(207, 207, 241); cursor: pointer; margin-top: 10px;">Log In</button>
      <button onclick="window.location.href='{% url 'password_reset' %}'" style="width: 50%; padding: 8px; border: none; border-radius: 4px; background-color: rgb(207, 207, 241); cursor: pointer; margin-top: 10px;">Forgot your password? Reset it here.</button>
    </form>
  </div>
</div>
{% endblock %}
