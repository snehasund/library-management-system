{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Members List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'DM Sans', sans-serif;
            font-size: 16px;
            margin: 0;
            background-color: #f5f5ff;
            color: #333;
        }

        #banner {
            background-color: rgb(207, 207, 241);
            height: 140px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Playfair Display', serif;
            font-weight: bold;
            text-align: center;
            font-size: 20px;
            font-style: italic;
            padding: 20px;
        }

        #banner h1 {
            margin: 0;
        }

        #banner a {
            text-decoration: none;
            color: black;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 24px;
            text-align: center;
            margin-top: 20px;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .card {
            border: 1px solid gray;
            box-shadow: 7px 7px 9px lightgray;
            border-radius: 10px;
            width: 300px;
            padding: 20px;
            margin: 10px;
            background-color: rgb(245, 245, 255);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .profile-picture {
            width: 60px;
            height: 60px;
            background-color: #333;
            color: #fff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .card button {
            padding: 8px 16px;
            border: none;
            filter: drop-shadow(2px 2px 3px gray);
            border-radius: 4px;
            cursor: pointer;
            background-color: rgb(180, 180, 236);
            color: black;
            margin-top: 10px;
        }

        .card button:hover {
            background-color: rgb(207, 207, 241);
        }
    </style>
</head>
<body>
    <header id="banner">
        <div id="banner-container">
            <h1 id="heading"><a href="{% url 'home' %}">welcome to sneb's bookclub</a></h1>
            <h4 id="heading">ðŸ‘‘ðŸ‘‘ðŸ‘‘ðŸ‘‘</h4>
            <h3 id="heading">invite only</h3>
        </div>
    </header>
    <h1>Members List</h1>
    <div class="card-container">
        {% for member in members %}
            <div class="card">
                <div class="profile-picture">
                    {{ member.name|slice:":1" }}
                </div>
                {{ member.name }}
                <br>
                {{ member.email }}
                <br>
                {{ member.favorite_genre }}
                <button class="edit-button" onclick="redirectToEditMember('{{ member.id }}')">âœŽ</button>
            </div>
        {% endfor %}
    </div>    

    <script>
        function redirectToEditMember(memberId) {
            window.location.href = "/edit_member/" + memberId;
        }
    </script>
</body>
</html>
