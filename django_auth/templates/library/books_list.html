<!-- templates/library/books_list.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Books List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <style>
        #banner {
            background-color: rgb(207, 207, 241);
            height: 140px;
            font-family: 'Playfair Display', serif;
            font-weight: bold;
            text-align: center;
            font-size: 20px;
            font-style: italic;
        }
        

        #banner-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        #heading {
            margin: 0px;
        }

        .top {
            margin-top: 35px;
        }

        select {
            filter: drop-shadow(2px 2px 2px lightgray);
            height: 25px;
            margin-bottom: -5px;
            border-radius: 4px;
            border-style: solid;
            border-color: gray;
            border-width: 2px;
        }

        input::placeholder {
            font-family: "DM Sans";
            font-size: 14px;
        }

        input {
            filter: drop-shadow(2px 2px 2px lightgray);
            height: 25px;
            margin-bottom: -5px;
            border-radius: 4px;
            border-style: solid;
        }

        button {
            padding: 8px 16px;
            border-style: solid;
            border: 0.5px solid;
            filter: drop-shadow(2px 2px 3px gray);
            border-radius: 4px;
            cursor: pointer;
            background-color: rgb(180, 180, 236);
            color: black;
        }

        button:hover {
            background-color: rgb(207, 207, 241)
        }

        #outer {
            align-items: center;
            justify-content: center;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
            align-items: center;
            margin-top: 20px;
        }

        #card {
            border: 1px solid gray;
            box-shadow: 7px 7px 9px lightgray;
            border-radius: 10px;
            width: 360px;
            /* Adjust the width as needed */
            padding: 30px 40px;
            margin: 10px;
            /* Adjust the margin as needed */
            background-color: rgb(245, 245, 255);
            display: flex;
            flex-direction: row;
            /* Changed to row */
            align-items: center;
            text-align: center;
            line-spacing: 10px;
        }

        body {
            font-size: 26px;
            font-family: "DM Sans";
            margin: 0;
        }

        #subheading {
            color: darkgray;
            font-size: 17px;
        }

        img {
            margin-right: 10px;
            max-width: 100%;
            /* Ensure the image does not exceed the container width */
            height: auto;
            /* Maintain aspect ratio */
        }

        #author {
            font-style: italic;
            font-size: 22px;
        }

        .favorite-red {
            background-color: rgb(253, 116, 116);
            color: white;
            /* Change text color to contrast with red background */
        }

        .edit-button {
            margin-top: 5px;
            font-size: 24px;
        }

        .favorite-button {
            margin-top: 5px;
            margin-left: 15px;
            margin-right: 7px;
            font-size: 20px;
        }

        .delete-button {
            margin-top: 5px;
            margin-left: 7px;
            margin-right: 7px;
            font-size: 15px;

        }

        #button-container {
            display: flex;
        }

        h1>a {
            text-decoration: none;
            color: black;
        }
    </style>
</head>

<body>
    <header id="banner">
        <div id="banner-container">
            <h1 id="heading" class="top"><a href="{% url 'home' %}">welcome to sneb's bookclub</a></h1>
            <h4 id="heading">ðŸ‘‘ðŸ‘‘ðŸ‘‘ðŸ‘‘</h4>
            <h3 id="heading">invite only</h3>
        </div>
    </header>
    <h1 style="text-align: center">Books List</h1>
    <div style="text-align: center;">
        <a href="{% url 'library_page' %}"
            style="display: inline-block; padding: 10px 10px; background-color: #9370DB; color: white; text-decoration: none; border: none; border-radius: 4px; cursor: pointer; transition: background-color 0.3s;"
            onmouseover="this.style.backgroundColor='#7a67c2'" onmouseout="this.style.backgroundColor='#9370DB'">View
            Your Liked Books!</a>
        <a href="{% url 'add_book' %}"
            style="display: inline-block; padding: 10px 10px; background-color: #9370DB; color: white; text-decoration: none; border: none; border-radius: 4px; cursor: pointer; transition: background-color 0.3s;"
            onmouseover="this.style.backgroundColor='#7a67c2'" onmouseout="this.style.backgroundColor='#9370DB'">Add a Book!</a>
    </div>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $(".favorite-button").click(function () {
                var button = $(this); // Store the button element
                var book_id = button.data('book-id');
                var csrf_token = "{{ csrf_token }}";
                $.ajax({
                    url: "/favorite/" + book_id + "/",
                    type: "POST",
                    data: {
                        csrfmiddlewaretoken: csrf_token,
                        book_id: book_id
                    },
                    success: function (data) {
                        if (data.status == 'favorited') {
                            button.text('â™¡');
                            button.addClass('favorite-red'); // Add the class to change color to red
                        } else {
                            button.text('â™¡');
                            button.removeClass('favorite-red'); // Remove the class
                        }
                    }
                });
            });
        });

        // Function to redirect to the edit form page
        function redirectToEditForm(bookId) {
            window.location.href = "/edit-form/" + bookId + "/";
        }
        function deleteBook(bookId) {
            var csrfToken = "{{ csrf_token }}";
            if (confirm("Are you sure you want to delete this book?")) {
                $.ajax({
                    url: "/delete-book/" + bookId + "/",
                    type: "POST",
                    data: {
                        csrfmiddlewaretoken: csrfToken,
                    },
                    success: function (data) {
                        if (data.status === 'deleted') {
                            // Reload the page or remove the deleted book from the DOM
                            location.reload();
                        } else {
                            alert("Error deleting book.");
                        }
                    }
                });
            }
        }
    </script>
    <div class="card-container">
        {% for book in books %}
        <div id="card">
            <img src='https://covers.openlibrary.org/b/isbn/{{book.isbn}}-M.jpg'/>
            <div>ðŸ“š {{ book.title }}<br><span id="author">{{ book.author }}</span> <br><span id="subheading">(ISBN:
                    {{ book.isbn }})</span><br>
                <div id="button-container">
                    <button class="favorite-button" data-book-id="{{ book.id }}">â™¡</button>
                    <button class="edit-button" onclick="redirectToEditForm('{{ book.id }}')">âœŽ</button>
                    <button class="delete-button" onclick="deleteBook('{{ book.id }}')">ðŸ—‘</button>
                </div> <!-- Add onclick event for redirection -->
            </div>
        </div>
        {% endfor %}
    </div>
</body>

</html>
