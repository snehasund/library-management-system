<!-- edit_member.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Member</title>
    <!-- Your CSS styles here -->
    <style>
        #banner{
            background-color: rgb(207, 207, 241);
            height: 140px;
            font-family: 'Playfair Display', serif;
            font-weight: bold;
            text-align: center;
            font-size: 20px;
            font-style: italic;
        }
        #banner-container{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
        }
        #heading{
            margin: 0px;
        }
        .top{
            margin-top: 35px;
        }
        select{
            filter: drop-shadow(2px 2px 2px lightgray);
            height: 25px;
            margin-bottom: -5px;
            border-radius: 4px;
            border-style:solid;
            border-color: gray;
            border-width: 2px;
        }
        input::placeholder{
            font-family: "DM Sans";
            font-size: 14px;
        }
        input{
            filter: drop-shadow(2px 2px 2px lightgray);
            height: 25px;
            margin-bottom: -5px;
            border-radius: 4px;
            border-style:solid;
        }
        button{
            padding: 8px 16px;
            border-style:solid;
            border: 0.5px solid;
            filter: drop-shadow(2px 2px 3px gray);
            border-radius: 4px;
            cursor: pointer;
            background-color: rgb(180, 180, 236);
            color: black;
        }
        button:hover{
            background-color: rgb(207, 207, 241)
        }
        #outer{
            align-items: center;
            justify-content: center;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        #card{
            border: 1px solid gray;
            box-shadow: 7px 7px 9px lightgray;
            border-radius: 10px;
            padding: 30px 50px;
            margin-top: 60px;
            background-color: rgb(245, 245, 255);
        }
        body{
            font-size: 26px;
            font-family: "DM Sans";
            margin: 0;
        }
        h1>a{
            text-decoration: none;
            color: black;
        }
        h1, form{
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>Edit Member</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ member_form.as_p }}
        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
